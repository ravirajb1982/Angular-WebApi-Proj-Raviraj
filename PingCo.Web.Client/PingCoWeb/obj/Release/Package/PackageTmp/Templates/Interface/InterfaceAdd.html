<form name="myForm" id="InterfaceFormAdd"  class="form-horizontal" role="form">
    <fieldset>
        <legend>Add Interface</legend>

        <div class="form-group has-feedback">
            <label class="col-sm-2 control-label" for="Device">Device</label>
            <div class="col-sm-10">
                <select class="form-control" name="Device_Id" data-ng-model="Interface.Device_Id" ng-options="device.Id as device.Name for device in devicesData" required>
                    <option value="">Select Device</option>
                </select>
                <span ng-show="myForm.Device_Id.$error.required"></span>
            </div>
        </div>

        <div class="form-group has-feedback" ng-class="{'has-success': myForm.Name.$valid, 'has-error': myForm.Name.$invalid}">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="Name" data-ng-model="Interface.Name" ng-required="true" />
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myForm.Name.$valid, 'glyphicon-remove': myForm.Name.$invalid}" aria-hidden="true"></span>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                    <button class="btn btn-primary" data-ng-click="CreateInterface(Interface,myForm.$valid)"><span class="glyphicon glyphicon-ok-sign"></span> Add</button>
                    <button class="btn btn-primary" data-ng-click="Cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span id="MessageErr" class="col-sm-offset-3 col-sm-9" ng-bind="MsgErr"></span>
            <ul ng-repeat="r in errorMsgs">
                <li>{{r}}</li>
            </ul>
        </div>
    </fieldset>
</form>
