<form name="myFormEdit" id="InterfaceFormEdit"  class="form-horizontal" role="form">
    <fieldset>
        <legend>Update Interface</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="Device">Device</label>
            <div class="col-sm-10">
                <select class="form-control" data-ng-model="IfcEdit.Device_Id" ng-options="device.Id as device.Name for device in devicesData"></select>
            </div>
        </div>

        <div class="form-group has-feedback" ng-class="{'has-success': myFormEdit.Name.$valid, 'has-error': myFormEdit.Name.$invalid}">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="Name" data-ng-model="IfcEdit.Name" ng-required="true" />
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myFormEdit.Name.$valid, 'glyphicon-remove': myFormEdit.Name.$invalid}" aria-hidden="true"></span>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                    <button class="btn btn-primary" data-ng-click="UpdateInterface(IfcEdit,myFormEdit.$valid)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button class="btn btn-primary" data-ng-click="Cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span id="MessageErr" class="col-sm-offset-3 col-sm-9" ng-bind="MsgErr"></span>
            <ul ng-repeat="r in errorMsgs">
                <li>{{r}}</li>
            </ul>
        </div>
    </fieldset>
</form>
