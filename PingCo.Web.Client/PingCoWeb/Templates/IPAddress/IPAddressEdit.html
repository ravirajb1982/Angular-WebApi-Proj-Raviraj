<form name="myFormEdit" id="IPAddressFormEdit" novalidate class="form-horizontal" role="form">
    <fieldset>
        <legend>Update IPAddress</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="IsV6">IsV6</label>
            <div class="col-sm-2">
                <input class="form-control" type="checkbox" data-ng-model="IpAddressEdit.IsV6" name="IsV6" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="Interface">Interface</label>
            <div class="col-sm-10">
                <select class="form-control" name="InterfaceId" data-ng-model="IpAddressEdit.InterfaceId" ng-options="Interface.Id as Interface.Name for Interface in interfacesData"></select>
            </div>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-success': myFormEdit.Address.$valid, 'has-error': myFormEdit.Address.$invalid}">
            <label class="col-sm-2 control-label" for="IPAddress">Address</label>
            <div class="col-sm-10">
                <input ng-model="IpAddressEdit.Address" ipaddress name="Address" class="form-control">
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myFormEdit.Address.$valid, 'glyphicon-remove':  myFormEdit.Address.$invalid}" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group has-feedback" ng-class="{'has-success': myFormEdit.Subnet.$valid, 'has-error': myFormEdit.Subnet.$invalid}">
            <label class="col-sm-2 control-label" for="SubNet">SubNet</label>
            <div class="col-sm-10">
                <input ng-model="IpAddressEdit.Subnet" netmask name="Subnet" class="form-control">
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myFormEdit.Subnet.$valid, 'glyphicon-remove': myFormEdit.Subnet.$invalid}" aria-hidden="true"></span>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                    <button class="btn btn-primary" data-ng-click="UpdateIPAddress(IpAddressEdit,myFormEdit.$valid)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button class="btn btn-primary" data-ng-click="Cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span id="MessageErr" class="col-sm-offset-3 col-sm-9" ng-bind="MsgErr"></span>
            <ul id="MessageErr">
                <li ng-if="myFormEdit.$submitted&&myFormEdit.InterfaceId.$invalid">Interface is required</li>
            </ul>
            <ul ng-repeat="r in errorMsgs">
                <li>{{r}}</li>
            </ul>
        </div>
    </fieldset>
</form>
