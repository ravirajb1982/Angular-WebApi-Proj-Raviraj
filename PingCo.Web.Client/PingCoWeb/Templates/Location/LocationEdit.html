<form name="myFormEdit"  id="LocFormEdit" novalidate class="form-horizontal" role="form">
    <fieldset>
        <legend>Update Location</legend>
        <div class="form-group has-feedback" ng-class="{'has-success': myFormEditEdit.Name.$valid, 'has-error': myFormEdit.Name.$invalid}">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="Name" data-ng-model="LocEdit.Name" ng-required="true" />
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myFormEdit.Name.$valid, 'glyphicon-remove': myFormEdit.Name.$invalid}" aria-hidden="true"></span>
            </div>
        </div>


        <div class="form-group has-feedback" ng-class="{'has-success': myFormEdit.Address.$valid, 'has-error': myFormEdit.Address.$invalid}">
            <label class="col-sm-2 control-label" for="Address">Address</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="Address" data-ng-model="LocEdit.Address" ng-required="true" />
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myFormEdit.Address.$valid, 'glyphicon-remove': myFormEdit.Address.$invalid}" aria-hidden="true"></span>
            </div>
        </div>


        <div class="form-group has-feedback" ng-class="{'has-success': myFormEdit.RackId.$valid, 'has-error': myFormEdit.RackId.$invalid}">
            <label class="col-sm-2 control-label" for="RackId">RackId</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="RackId" data-ng-model="LocEdit.RackId" ng-required="true" />
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myFormEdit.RackId.$valid, 'glyphicon-remove': myFormEdit.RackId.$invalid}" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group has-feedback" ng-class="{'has-success': myFormEdit.RU.$valid, 'has-error': myFormEdit.RU.$invalid}">
            <label class="col-sm-2 control-label" for="name">RU</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="RU" data-ng-model="LocEdit.RU" ng-required="true" />
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': myFormEdit.RU.$valid, 'glyphicon-remove': myFormEdit.RU.$invalid}" aria-hidden="true"></span>
            </div>
        </div>

        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                    <button class="btn btn-primary" data-ng-click="UpdateLocation(LocEdit,myFormEdit.$valid)"><span class="glyphicon glyphicon-Edit"></span> Edit</button>
                    <button class="btn btn-primary" data-ng-click="Cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span id="MessageErr" class="col-sm-offset-3 col-sm-9" ng-bind="MsgErr"></span>
            <ul ng-repeat="r in errorMsgs">
                <li>{{r}}</li>
            </ul>
        </div>
    </fieldset>
</form>
